<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue-wheels</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html {
        --button-height: 32px;
        --font-size: 14px;
        --button-bg: white;
        --button-active-bg: #eee;
        --border-radius: 4px;
        --color: #999;
        --border-color: #999;
        --border-color-hover: #666;
      }
      #app {
        /* margin: 100px; */
        /* display: flex; */
        padding: 200px;
        border: 1px solid #666;
        overflow: hidden;
      }
      #app2 {
        /* margin: 100px; */
        padding: 150px;
        border: 5px solid #666;
        overflow: hidden;
      }
      body {
        font-size: var(--font-size);
        height: 100vh;
      }
      .box {
        /* padding: 30px; */
        margin: 100px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="box">
        <g-popover>
          <template slot="content">
            <div>popover内容</div>
          </template>
          <g-button>点击</g-button>
        </g-popover>
      </div>
      <div class="box">
        <g-popover position="bottom" trigger="hover">
          <template slot="content">
            <div>popover内容</div>
          </template>
          <g-button>点击</g-button>
        </g-popover>
      </div>
      <div class="box">
        <g-popover position="left" trigger="hover">
          <template slot="content">
            <div>popover内容</div>
          </template>
          <g-button>点击</g-button>
        </g-popover>
      </div>
      <div class="box">
        <g-popover position="right">
          <template slot="content">
            <div>popover内容</div>
          </template>
          <g-button>点击</g-button>
        </g-popover>
      </div>
    </div>
    <div id="app2"></div>
    <script src="./src/app.js"></script>
  </body>
</html>
