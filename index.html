<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue-wheels</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html {
        --button-height: 32px;
        --font-size: 14px;
        --button-bg: white;
        --button-active-bg: #eee;
        --border-radius: 4px;
        --color: #999;
        --border-color: #999;
        --border-color-hover: #666;
      }
      #app {
        /* margin: 20px; */
      }
      body {
        font-size: var(--font-size);
      }
    </style>
    <style>
      .demo {
        min-height: 100px;
        border: 1px solid #333;
        background: #888;
      }
      .sider {
        background: #666;
        width: 200px;
      }
      .header {
        background: #999;
        height: 100px;
      }
      .footer {
        background: #ccc;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <g-layout style="height: 100vh">
        <g-sider>sider</g-sider>
        <g-layout>
          <g-header>header</g-header>
          <g-content>content</g-content>
          <g-footer>footer</g-footer>
        </g-layout>
      </g-layout>
    </div>
    <script src="./src/app.js"></script>
  </body>
</html>
